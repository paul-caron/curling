name: Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: # âœ… Allows manual triggering from the GitHub Actions UI

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      GITHUB: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcurl4-openssl-dev

      - name: Build project
        run: make

      - name: Run tests
        run: make test
